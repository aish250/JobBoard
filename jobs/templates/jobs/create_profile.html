<!-- jobs/templates/jobs/create_profile.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Create Your Job Seeker Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create Profile</button>
</form>
{% endblock %}
