<!-- jobs/templates/jobs/home.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Welcome to Job Board</h1>
<p>Find your dream job or post opportunities</p>

{% if user.is_authenticated %}
    <a href="{% url 'job_list' %}" class="btn btn-primary">Browse Jobs</a>
{% else %}
    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
{% endif %}
{% endblock %}
